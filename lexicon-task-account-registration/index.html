<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <title>Registration your account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Registration your account</h1>
    <form action="#">
      <div class="form-group">
        <label>
          Name
          <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </label>
      </div>

      <div class="form-group">
        <label>
          Username
          <input type="text" name="username" class="form-control" placeholder="Enter your username"
            autocomplete="username" required>
        </label>
      </div>

      <div class="form-group">
        <label>
          Email
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </label>
      </div>

      <div class="form-group">
        <label>
          Password
          <input type="password" class="form-control" placeholder="Enter your password" autocomplete="new-password"
            minlength="8" required>
          <i class="fa fa-eye" id="togglePassword"></i>
        </label>
      </div>

      <div class="form-group">
        <label>
          Confirm Password
          <input type="password" class="form-control" placeholder="Enter your password again"
            autocomplete="new-password" minlength="8" required>
          <i class="fa fa-eye" id="toggleConfirmPassword"></i>
        </label>
      </div>



      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="message"></div>
  </div>
</body>

</html>
