<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punk API</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" type="module"></script>
</head>

<body>

  <header>
    <h1>Punk API Beer Wiki</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#landing-page">Landing Page</a></li>
      <li><a href="#search-page">Search Page</a></li>
    </ul>
  </nav>
  <main>
    <section class="landing-page">
    </section>
    <section class="search-page">
      <h2>Search for a Beer</h2>
      <form class="search-form">
        <label for="search-term">Beer Name:</label>
        <input type="text" class="search-term" name="search-term" required>
        <button type="submit">Search</button>
      </form>
      <ul class="search-results"></ul>
    </section>
    <section class="beer-info-page">
    </section>
  </main>
