  <main>
    <!-- <span class="loader"></span> -->
    <div class="loading-overlay" style="display: none;">
      <span class="loader"></span>
    </div>
    <section class="landing-page">
      <h2>Welcome to the Punk API Beer Wiki. Here the daily beer</h2>
      <div class="card-random">
        <div class="random-beer-wrapper">
          <img class="random-beer-img" src="https://images.punkapi.com/v2/keg.png" alt="beer image" />
          <button class="random-beer-view-more-btn" type="button">View more</button>
        </div>
        <aside class="random-beer-info">
          <h3 class="random-beer-name">Beer Name</h3>
          <p>Data to fill</p>
        </aside>

        <button class="random-beer-btn" type="button"> Change beer</button>
      </div>

      <aside class="modal">
        <section class="modal-content">
          <button class="close">&times;</button>
          <article class="modal-text"></article>
        </section>
      </aside>


    </section>

    <section class="search-page">
      <h2>Search for a Beer</h2>
      <form class="search-form">
        <input type="text" class="name" list="beer-name" name="search-term" autocomplete="off" placeholder="Name">
        <input type="text" class="hops" placeholder="Hops">
        <input type="text" class="malt" placeholder="Malt">
        <input type="date" class="brewed-before" placeholder="Brewed Before">
        <input type="date" class="brewed-after" placeholder="Brewed After">
        <input type="number" class="abv-gt" placeholder="ABV Greater Than">
        <input type="number" class="abv-lt" placeholder="ABV Less Than">
        <button type="submit">Search</button>
        <button type="button" class="search-btn-clear"> Clear</button>
        <ul class="dropdown" style="display: none;"></ul>
      </form>
      <ul class="search-results"></ul>
    </section>
