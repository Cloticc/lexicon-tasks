<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Document</title>
</head>

<body>
  <section class="calendar">
    <header class="calendar-header">
      <button class="prev-month" aria-label="Previous Month">&lt;</button>
      <h2 class="month-year" aria-live="polite">September 2020</h2>
      <button class="next-month" aria-label="Next Month">&gt;</button>
    </header>
    <table class="days-of-week">
      <thead>
        <tr>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
          <th scope="col">Sun</th>
        </tr>
      </thead>
    </table>
    <div class="dates-grid">
      <!-- <div class="week"> -->
      <span class="prev-month">1</span>
      <span class="prev-month">2</span>
      <span class="prev-month">3</span>
      <span class="prev-month">4</span>
      <span class="prev-month">5</span>
      <span class="prev-month">6</span>
      <span class="prev-month">7</span>
      <span class="prev-month">8</span>
      <span class="prev-month">9</span>
      <span class="prev-month">10</span>
      <span class="prev-month">11</span>
      <span class="prev-month">12</span>
      <span class="prev-month">13</span>
      <span class="prev-month">14</span>
      <span class="prev-month">15</span>
      <span class="prev-month">16</span>
      <span class="prev-month">17</span>
      <span class="prev-month">18</span>
      <span class="prev-month">19</span>
      <span class="prev-month">20</span>
      <span class="prev-month">21</span>
      <span class="prev-month">22</span>
      <span class="prev-month">23</span>
      <span class="prev-month">24</span>
      <span class="prev-month">25</span>
      <span class="prev-month">26</span>
      <span class="prev-month">27</span>
      <span class="prev-month">28</span>
      <span class="prev-month">29</span>
      <span class="prev-month">30</span>
      <span class="prev-month">31</span>
      <!-- next -->
      <span class="next-month">1</span>
      <span class="next-month">2</span>
      <span class="next-month">3</span>
      <span class="next-month">4</span>
      <!-- </div> -->
    </div>
  </section>

</body>

</html>
