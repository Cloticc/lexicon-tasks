<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Document</title>
</head>

<body>
  <section class="calendar">
    <header class="calendar-header">
      <button class="prev-month" aria-label="Previous Month">
        <span class="material-symbols-outlined">
          chevron_left
        </span>
      </button>
      <h2 class="month-year" aria-live="polite">September 2020</h2>
      <button class="next-month" aria-label="Next Month"> <span class="material-symbols-outlined"> chevron_right </span>
      </button>
    </header>
    <table class="days-of-week">
      <thead>
        <tr>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
          <th scope="col">Sun</th>
        </tr>
      </thead>
    </table>
    <div class="dates-grid">

      <span class="old-month"><div class="date-number">31</div></span>

      <span class="curr-month"><div class="date-number">1</div></span>
      <span class="curr-month"><div class="date-number">2</div></span>
      <span class="curr-month"><div class="date-number">3</div></span>
      <span class="curr-month"><div class="date-number">4</div></span>
      <span class="curr-month"><div class="date-number">5</div></span>
      <span class="curr-month"><div class="date-number">6</div></span>
      <span class="curr-month"><div class="date-number">7</div></span>
      <span class="curr-month"><div class="date-number">8</div></span>
      <span class="curr-month"><div class="date-number">9</div></span>
      <span class="curr-month"><div class="date-number">10</div></span>
      <span class="curr-month"><div class="date-number">11</div></span>
      <span class="curr-month"><div class="date-number">12</div></span>
      <span class="curr-month"><div class="date-number">12</div></span>
      <span class="curr-month"><div class="date-number">13</div></span>
      <span class="curr-month"><div class="date-number">14</div></span>
      <span class="curr-month"><div class="date-number">15</div></span>
      <span class="curr-month"><div class="date-number">16</div></span>
      <span class="curr-month"><div class="date-number">17</div></span>
      <span class="curr-month"><div class="date-number">18</div></span>
      <span class="curr-month"><div class="date-number">19</div></span>
      <span class="curr-month"><div class="date-number">20</div></span>
      <span class="curr-month"><div class="date-number">21</div></span>
      <span class="curr-month"><div class="date-number">22</div></span>
      <span class="curr-month"><div class="date-number">23</div></span>
      <span class="curr-month"><div class="date-number">24</div></span>
      <span class="curr-month"><div class="date-number">25</div></span>
      <span class="curr-month"><div class="date-number">26</div></span>
      <span class="curr-month"><div class="date-number">27</div></span>
      <span class="curr-month"><div class="date-number">28</div></span>
      <span class="curr-month"><div class="date-number">29</div></span>
      <span class="curr-month"><div class="date-number">30</div></span>

      <span class="new-month"><div class="date-number"></div>1</span>
      <span class="new-month"><div class="date-number"></div>2</span>
      <span class="new-month"><div class="date-number"></div>3</span>


    </div>
  </section>

</body>

</html>
