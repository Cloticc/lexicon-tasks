<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWhyYahfwinRQJ-rLJA7Hede05ESsEu4egjg&usqp=CAU">

</head>

<body>
  <main class="main-warpper">
    <div class="song-wrapper">
      <div class="song-thumb-wrapper">
        <svg class="song-progress" width="200" height="200" viewBox="0 0 200 200">
          <circle class="song-progress-meter" cx="100" cy="100" r="90" stroke="#4d3f61" stroke-width="10" fill="none" />
          <circle class="song-progress-value" cx="100" cy="100" r="90" stroke="#ae80d6" stroke-width="10" fill="none"
            stroke-dasharray="0 600" stroke-linecap="round" />
        </svg>
        <div class="song-thumb"></div>
      </div>

      <div class="song-info">
        <h1 class="song-info-title">MARINA - Immortal</h1>
        <h2 class="song-info-artist">MewOne! & Syberian</h2>
        <h3 class="song-info-album"></h3>
      </div>
    </div>
    <div class="player-wrapper">
      <i class="fas fa-circle-notch repeat-btn" id="repeatBtn"></i>
      <i class="fas fa-caret-left player-move-btn" id="prevBtn"></i>
      <i class="fas fa-play-circle player-state-btn" id="playBtn"></i>
      <i class="fas fa-caret-right player-move-btn" id="nextBtn"></i>
      <i class="fas fa-random shuffle-btn" id="shuffleBtn"></i>
    </div>
    <div class="volume-wrapper">
      <i class="fas fa-volume-off" style="text-align: right" onclick="adjustVolume(0)"></i>
      <div class="volume-bar">
        <input type="range" name="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.5"
          onchange="adjustVolume(event.target.value)">
        <div class="volume-trail"></div>
      </div>
      <i class="fas fa-volume-up" onclick="adjustVolume(1)"></i>
    </div>
    <button id="toggle-song-lists">Toggle Song Lists</button>
    <div class="song-list-wrapper">
      <ul id="song-list"></ul>
      <ul id="song-list-favorit"></ul>
    </div>
    <p class="tutorial">drag to right box as favorit</p>
  </main>
  <canvas id="stars-canvas"></canvas>
  <canvas id="eqTwo" width="800" height="200"></canvas>
  <canvas id="eq" width="800" height="200"></canvas>

</body>

</html>
