<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Hangman Game</h1>
  </header>

  <main class="main-wrapper">

    <section id="game-stats">
      <span id="lives-left">Lives: 6</span>
      <span id="score">Score: 0</span>
      <span id="timer">Timer</span>
    </section>


    <section id="hangman-image">
      <img src="hangman.svg" alt="Hangman">
    </section>

    <section id="word-to-guess">

    </section>

    <section id="used-letters">

    </section>

    <section id="game-message">

    </section>

    <button id="restart-btn">Restart Game</button>
    <button id="hint-btn">Hint</button>
    <section id="alphabet-letters">

    </section>


  </main>
</body>

</html>
