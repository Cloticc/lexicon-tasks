<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Hangman Game</h1>
  </header>

  <main>
    <section id="hangman-image">
      <img src="hangman.svg" alt="Hangman">
    </section>

    <section id="word-to-guess">

    </section>

    <section id="used-letters">

    </section>

    <section id="game-message">

    </section>

    <button id="restart-btn">Restart Game</button>
    <button id="hint-btn">Hint</button>
    <button id="start-btn">Start Game</button>
    <section id="alphabet-letters">
    </section>

    <section>
      <span id="timer">Timer</span>
    </section>
  </main>
</body>

</html>
